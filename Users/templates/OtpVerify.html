{% if messages %}
  <ul class="messages">
    {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

<!DOCTYPE html>
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Otp Verification</title>
	<!-- Bootstrap 5 CDN Link -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Custom CSS Link -->
	<link rel="stylesheet" href="{% static 'otpverify/style1.css' %}">
  <script src="{% static 'otpverify/script.js'%} " defer></script>
</head>
<body> 
  <section class="wrapper">
		<div class="container" style="margin-top:120px;">
			<div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-xl-6 offset-xl-3 text-center" >
				
        		<form class="rounded bg-white shadow p-5" method="post">
					{% csrf_token %}
					<h3 class="text-dark fw-bolder fs-4 mb-2">OTP Verification</h3>

					<div class="fw-normal text-muted mb-4">
						Enter The OTP Verification Code We Sent To Your Email
					</div>  

					<div class="otp_input text-start mb-2">
					<label for="digit">Enter Your 6 Digit OTP</label>
						<div class="d-flex align-items-center justify-content-between mt-2">
							<input type="text" class="form-control" name=first placeholder="">
							<input type="text" class="form-control" name=second placeholder="" disabled>
							<input type="text" class="form-control" name=third placeholder="" disabled>
							<input type="text" class="form-control" name=fourth placeholder="" disabled>
							<input type="text" class="form-control" name=fifth placeholder="" disabled>
							<input type="text" class="form-control" name=sixth placeholder="" disabled>
						</div> 
					</div>  

					<button type="submit" class="btn btn-primary submit_btn my-4">Submit</button>                     
				</form>

			</div>
		</div>
	</section>
</body>
</html>
